<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
<div class="father">
    <div class="wraptime"> <div class="miliseconds">00</div>
        <p>miliseconds</p>

    </div>
    <div class="wraptime"> <div class="seconds">00</div>
        <p>seconds</p>

    </div>
    <div class="wraptime"> <div class="minutes">00</div>
        <p>minutes</p>

    </div>
    <div class="wraptime"> <div class="hours">00</div>
        <p>hours</p>

    </div>
</div>
<div class="buttons">
    <button class="start">Start</button>
    <button class="stop">Stop</button>
    <button class="reset">Reset</button>
</div>

</body>
</html>
